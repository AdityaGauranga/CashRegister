<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "main.css" />
    <title>Cash Register</title>
</head>
<body>
    <div class = "container">
        <h1 class = "heading">Cash Register Manager</h1>
        <p class = "description">
            Enter the bill amount and cash given by the customer and know minimum number of notes to return
        </p>
        <label for = "bill-amount">Bill Amount:</label> 
        <!-- this is for screenreaders and the for is connecting the input tag below -->
        <input id = "bill-amount" type = "text" />
        <!-- the element inside label and input id should be same as it being connected -->
        <button>Next</button>

        <label for = "cash-given">Cash given:</label>
        <input id = "cash-given" type = "text"/>
        <button id = "cash-given">Check</button>
        <p id="error-message"></p>
        <table class = "change-table">
            <caption>
                Return Change
            </caption>
            <tr>
                <th>No. of notes</th>
                <td></td>
            </tr>
            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>
    <script src = "index.js"></script>
    
    
</body>
</html>
