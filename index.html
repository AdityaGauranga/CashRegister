<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "/.styles.css" />
    <title>Cash Register</title>
</head>
<body>
    <div class = "container">
        <h1 class = "heading">Cash Register Manager</h1>
        <p class = "description">
            Enter the bill amount and cash given by the customer and know minimum number of notes to return
        </p>
        <label for = "bill-amount">Bill Amount:</label> 
        <!-- this is for screenreaders and the for is connecting the input tag below -->
        <input id = "bill-amount" type = "text" />
        <!-- the element insise label and input id should be same as it being connected -->

        <label for = "cash-given">Cash given</label>
        <input id = "cash-given" type = "text"/>
    </div>
    
</body>
</html>
